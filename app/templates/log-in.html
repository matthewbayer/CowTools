{% extends "base.html" %}
{% load static %}
{% block content %}

    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Log In</h1>
                   <p>No account yet? <a class="white" href={% url "signup" %} >Sign Up</a></p> 
                    <!-- Sign Up Form -->
                    <div class="form-container">
                        <form method="POST" id="logInForm" data-toggle="validator" data-focus="false">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="email" class="form-control-input" id="lemail" name="lemail" required>
                                <label class="label-control" for="lemail">Email</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control-input" id="lpassword" name="lpassword" required>
                                <label class="label-control" for="lpassword">Password</label>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control-submit-button">LOG IN</button>
                            </div>
                            <div class="form-message">
                                <div id="lmsgSubmit" class="h3 text-center hidden"></div>
                            </div>

                            <div class="help-block with-errors">
                                {% if error %}
                                    <b><p style="color: grey">{{ error }}</p></b>
                                {% endif %}
                            </div>

                        </form>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->

{% endblock %}
